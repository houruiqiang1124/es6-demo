<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性的简介表示法</title>
</head>
<body>
    <script>
        {
            // ES6 允许直接写入变量和函数，作为对象的属性和方法。这样的书写更加简洁
            let foo = "bar";
            let baz = {foo};
            console.info(baz)
        }

        {
            let obj = {};
            obj["key"] = "aaa"
            console.info(obj)
        }
    </script>
</body>
</html>
