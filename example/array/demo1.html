<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        {
            // 将一个数组转为用逗号分隔的参数序列
            let arr = [1, 2, 3];
            console.info(...arr)
        }    

        {
            function push(array, ...items) {
                array.push(...items);
            }
            console.info(push([1, 2, 4, 5]))
        }
    </script>
</body>
</html>
